<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- 신체스팩입력 페이지  -->

  <title>나의 기초대사량은?</title>
  <style>
        * {
          margin: 0; padding: 0;
          box-sizing:border-box;
        }
        html, body{
          width:100%; height:100%;
        }
        body {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          color: #58666e;
        }
        header{
          position:relative;
          top:0;
          height:150px;
          line-height:150px;
          z-index:2000;
          text-align:center;
          width:100%;
          background-color:#eaeaed;
        }
        #record{
          position:absolute;
          right:0;
        }
        article{
          position:relative;
          text-align:center;
          height:100%;
        }
        .container{
          position: relative;
          text-align: center;
          width: 100%;
        }
        #input-spec{
          display: inline-block;
          height: 300px;
          width:500px;
          border: 1px solid black;
          margin:10px;
        }
        #input-spec input{
          margin:10px 0 10px 10px;
        }
        #input-spec > input[type="number"]{
          width:50px;
        }
        #input-spec > input[type="text"]{
          width:100px;
        }
        #submit{
          position:relative;
          margin-top:10px;
          width:100px;
          line-height:50px;
          height:50px;
          color:white;
          font-weight:bold;
          border:1px gray solid;
          box-shadow: 1px 1px 3px gray;
          background-color:blue;
          text-align:center;
        }

        #side-forms{
        position:relative;
        display:inline-block;
        width:150px; height:50px;
        line-height:50px;
        background-color:lightgray;
        border-radius:5px;
        text-align:center;
        }
        .side-form{
          display:inline-block;
        }
      </style>
</head>
<body>
<header>
  <h1>나는 기초대사량이 몇일까?</h1>
</header>
<article>
  <div class="container">
    <form id="input-spec" action="/calculate" method="post">
      <!--login ID-->
      <input type="text" name="id" th:value="${id}" readonly hidden>

      이름 : <input type="text" name="name">
      <hr>
      성별 :
      <label for="male_radio">남자</label> <input type="radio" id="male_radio" name="gender" value="male" checked>
      <label for="female_radio">여자</label> <input type="radio" id="female_radio" name="gender" value="female">
      <hr>
      나이 : <input type="number" name="age" min="1" max="100">
      <hr>
      키(cm) : <input type="text" name="height">
      <hr>
      몸무게(kg) : <input type="text" name="weight">
      <hr>
      <button id="submit" type="submit">제출</button>
    </form>

    <br>

    <!-- side forms -->
    <div id="side-forms">
      <!-- load user record -->
      <form class="side-form" action="/checkKcal-record" method="post">
        <input type="text" name="id" th:value="${id}" hidden>
        <button type="submit">기록보기</button>
      </form>
      <!-- mainPage -->
      <form class="side-form" action="/home" method="post">
        <input type="text" name="id" th:value="${id}" hidden>
        <button type="submit">메인화면</button>
      </form>
      <!-- logout -->
      <form class="side-form" action="/logout" method="post">
        <button type="submit">로그아웃</button>
      </form>
    </div>


  </div>
</article>

</body>
</html>
